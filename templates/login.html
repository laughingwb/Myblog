{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="/static/images/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>{% block title %}博客后台管理{% endblock %}</title>
	{% block description %}

	{% endblock %}

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
    <link href="{% static "css/gsdk.css" %}" rel="stylesheet"/>
    <link href="{% static "css/webapp.css" %}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/pe-icon-7-stroke.css' %}" rel="stylesheet" />
	{% block extra_head %}{% endblock %}
</head>

<body>
    <div class="section section-gray">
        <div class="container" style="margin-top: 200px">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="card">
                        <div class="card-block">
                            <div class="row text-center">
                                <div><h4>博客后台管理</h4></div>
                            </div>
                            <div class="row">
                                <form action="/man/" method="POST" class="form" id="login-form" autocomplete="off">
                                {% csrf_token %}
                                <div class="col-md-8 col-md-offset-2">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i style="font-size: 20px" class="fa pe-7s-users"></i></span>
                                        <input  type="text" required="required" class="form-control" id="username" name="username" placeholder="{% trans "Account" %}" class="form-control">
                                    </div>
                                    <div style="margin-top: 10px" class="input-group">
                                        <span class="input-group-addon"><i style="font-size: 20px" class="fa pe-7s-unlock"></i></span>
                                        <input required="required" id="password" name="password" type="password" placeholder="{% trans "Password" %}" class="form-control">
                                    </div>
                                    {% if code %}
                                         <div class="row text-center"><label style="color: red">{{ code }}</label></div>
                                    {% endif %}
                                    <div style="margin-top: 10px">
                                        <button type="submit" class="form-actions btn btn-social btn-block btn-lg btn-fill btn-info">登录</button><br>
                                    </div>
                                 </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
